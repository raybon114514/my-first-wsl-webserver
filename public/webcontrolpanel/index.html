<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My DB Control Panel</title>
    <style>
        /* 簡單的 CSS 排版 */
        body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; background-color: #f4f4f9; }
        
        /* 左側邊欄：資料表清單 */
        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        #sidebar h2 { margin-top: 0; font-size: 1.2rem; border-bottom: 1px solid #34495e; padding-bottom: 10px; }
        .table-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            background: none;
            border: none;
            color: #bdc3c7;
            text-align: left;
            cursor: pointer;
            transition: 0.3s;
        }
        .table-btn:hover { background-color: #34495e; color: white; }
        .table-btn.active { background-color: #1abc9c; color: white; }

        /* 右側主畫面：資料表格 */
        #main { flex: 1; padding: 20px; overflow: auto; }
        #status { margin-bottom: 20px; padding: 10px; background: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #ecf0f1; font-weight: bold; }
        tr:hover { background-color: #f9f9f9; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>資料庫列表</h2>
        <div id="table-list">載入中...</div>
    </div>

    <div id="main">
        <div id="status">準備就緒</div>
        <div id="data-container">
            <h3>請從左側選擇一個資料表</h3>
        </div>
    </div>

    <script>
        // 設定後端 API 的位置
        // 注意：因為你的 Node.js 跑在 3000，而 HTML 可能由 Nginx (80) 或是直接開啟
        const API_BASE = 'http://localhost:3000/api';

        const tableListEl = document.getElementById('table-list');
        const dataContainerEl = document.getElementById('data-container');
        const statusEl = document.getElementById('status');

        // 1. 初始化：載入資料表清單
        async function loadTables() {
            try {
                const res = await fetch(`${API_BASE}/tables`);
                const json = await res.json();
                
                tableListEl.innerHTML = ''; // 清空
                
                if (json.tables && json.tables.length > 0) {
                    json.tables.forEach(tableName => {
                        const btn = document.createElement('button');
                        btn.className = 'table-btn';
                        btn.textContent = tableName;
                        btn.onclick = () => loadData(tableName, btn);
                        tableListEl.appendChild(btn);
                    });
                    statusEl.textContent = `連線成功，找到 ${json.tables.length} 個資料表`;
                    statusEl.style.color = 'green';
                } else {
                    tableListEl.innerHTML = '沒有資料表';
                }
            } catch (err) {
                console.error(err);
                statusEl.textContent = '無法連線到後端 API (請確認 node server.js 有跑起來)';
                statusEl.style.color = 'red';
            }
        }

        // 2. 載入特定資料表的內容
        async function loadData(tableName, btnElement) {
            // 更新按鈕樣式
            document.querySelectorAll('.table-btn').forEach(b => b.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');

            dataContainerEl.innerHTML = '載入資料中...';

            try {
                const res = await fetch(`${API_BASE}/data?table=${tableName}`);
                const json = await res.json();
                const data = json.data;

                if (data.length === 0) {
                    dataContainerEl.innerHTML = `<h3>資料表 ${tableName} 是空的</h3>`;
                    return;
                }

                // 動態產生 HTML Table
                let html = `<h3>${tableName} (前 100 筆)</h3><table><thead><tr>`;
                
                // 抓取欄位名稱 (Header)
                const headers = Object.keys(data[0]);
                headers.forEach(h => html += `<th>${h}</th>`);
                html += '</tr></thead><tbody>';

                // 抓取資料列 (Rows)
                data.forEach(row => {
                    html += '<tr>';
                    headers.forEach(h => html += `<td>${row[h]}</td>`);
                    html += '</tr>';
                });
                html += '</tbody></table>';

                dataContainerEl.innerHTML = html;

            } catch (err) {
                dataContainerEl.innerHTML = `<p style="color:red">讀取錯誤: ${err.message}</p>`;
            }
        }

        // 執行初始化
        loadTables();
    </script>
</body>
</html>
